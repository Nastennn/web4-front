<div class="{{isDesktopDisplay()?'':'flex-g-center'}}">
  <form id="formId" class="block  {{isDesktopDisplay()?'desktop-form':''}}" name="form-check"
        (ngSubmit)="addPoint()" novalidate [formGroup]="mainForm">
    <div class="alert alert-danger" role="alert" *ngIf="errorMessage">{{errorMessage}}</div>

    <div class="form-group" >
      <label for="x">X</label><br>
      <input id="x" type="text" size="30" pInputText formControlName="xValue">
      <span *ngIf="form.controls.xValue.invalid && (form.controls.xValue.touched || form.controls.xValue.dirty)">Incorrect X value</span>
    </div>

    <div class="form-group" >
      <label for="y"> Y value: {{getYValue()}}</label>
      <p-slider id="y" formControlName="yValue" [min]="-5" [max]="5" [style]="{'width':'14em'}"></p-slider>
    </div>

    <div class="form-group" >
      <label for="r">R</label><br>
     <input id="r" type="text" size="30" pInputText formControlName="radius" (change)="drawGraphic(getRadius())">
      <span *ngIf="form.controls.radius.invalid && (form.controls.radius.touched || form.controls.radius.dirty)">Incorrect radius value</span>
    </div>

    <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" (click)="submitForm()">Check</button>

  </form>
</div>
<div class="{{isDesktopDisplay()?'':'flex-g-center'}}">
  <canvas #canvas class="block {{isDesktopDisplay()?'desktop-canvas':''}}" width="360" height="360"
          (click)="addPointFromCanvas()">
  </canvas>
</div>
